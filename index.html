<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarasucan</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Lightning Background Layer -->
  <div class="background-animation">
    <!-- Lightning lines -->
    <div class="lightning" style="left: 10%; animation-delay: 0s;"></div>
    <div class="lightning" style="left: 20%; animation-delay: 2s;"></div>
    <div class="lightning" style="left: 40%; animation-delay: 4s;"></div>
    <div class="lightning" style="left: 60%; animation-delay: 6s;"></div>
    <div class="lightning" style="left: 80%; animation-delay: 8s;"></div>
    <div class="lightning" style="left: 90%; animation-delay: 10s;"></div>

    <!-- Floating evil hearts -->
    <svg class="evil-icon" style="left: 10%; animation-delay: 0s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#ff66cc">
      <path d="M20.61 11.66a6.55 6.55 0 0 0-.87-7.33l-.7-.7-1.28 1.42a.92.92 0 0 1-1.51-.28.91.91 0 0 1 0-.73l.76-1.84-1.95.45a.93.93 0 0 1-.73-.11.9.9 0 0 1-.39-.61l-.25-1.76h-.1l-.25 1.76a.91.91 0 0 1-.39.61.93.93 0 0 1-.73.11l-1.95-.45.76 1.84a.91.91 0 0 1 0 .73.92.92 0 0 1-1.51.28L5 3.63l-.7.7a6.56 6.56 0 0 0-.87 7.33C4.67 17.05 12 21 12 21s7.33-3.95 8.61-9.34Z"/>
    </svg>

    <svg class="evil-icon" style="left: 90%; animation-delay: 6s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#ff66cc">
      <path d="M20.61 11.66a6.55 6.55 0 0 0-.87-7.33l-.7-.7-1.28 1.42a.92.92 0 0 1-1.51-.28.91.91 0 0 1 0-.73l.76-1.84-1.95.45a.93.93 0 0 1-.73-.11.9.9 0 0 1-.39-.61l-.25-1.76h-.1l-.25 1.76a.91.91 0 0 1-.39.61.93.93 0 0 1-.73.11l-1.95-.45.76 1.84a.91.91 0 0 1 0 .73.92.92 0 0 1-1.51.28L5 3.63l-.7.7a6.56 6.56 0 0 0-.87 7.33C4.67 17.05 12 21 12 21s7.33-3.95 8.61-9.34Z"/>
    </svg>
  </div>

  <!-- Countdown Floating -->
  <div class="countdown-floating">
    <div class="label">BLN ARRIVAL</div>
    <div id="miniCountdown" class="timer">Loading...</div>
  </div>

  <!-- Header -->
  <header>
    <h1 class="glow-text">ALARASUCAN</h1>
    <p class="tagline">★ SIKINTILI. ALTIN. KIZLAR. ★</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Diary -->
    <section class="glass-card">
      <h2>Bugün en çok ne titretti?</h2>
      <textarea id="diaryEntry" placeholder="Confess your chaos..."></textarea>
      <button onclick="saveEntry()">Save</button>
    </section>

    <!-- Media Row -->
    <div class="media-row">
      <section class="glass-card">
        <h2>Music</h2>
        <iframe src="https://open.spotify.com/embed/track/2WxuZiYXK0cFq6oyYO5BDd?utm_source=generator"
          width="100%" height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </section>

      <section class="glass-card">
        <h2>Video</h2>
        <iframe width="100%" height="152" src="https://www.youtube.com/embed/vJucA4FOTSI?start=949"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </section>
    </div>

    <!-- Coming Soon -->
    <section class="glass-card">
      <h2>Game or Poll (Coming Soon)</h2>
      <p>Stay tuned for chaos and games...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    Made with ☠️ by You & Her | © 2025
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
