<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarasucan</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Floating Countdown -->
  <div class="countdown-floating">
    <div class="flight-info">
      <span class="icon">✈️</span>
      <span class="label">BLN ARRIVAL</span>
    </div>
    <div id="miniCountdown" class="timer">Loading...</div>
  </div>

  <!-- Header -->
  <header>
    <h1 class="glow-text">ALARASUCAN</h1>
    <p class="tagline">★ SIKINTILI. ALTIN. KIZLAR. ★</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Diary -->
    <section class="glass-card">
      <h2>📝 Bugün en çok ne titretti?</h2>
      <textarea id="diaryEntry" placeholder="Confess your chaos..."></textarea>
      <button onclick="saveEntry()">Save</button>
    </section>

    <!-- Music -->
    <section class="glass-card">
      <h2>🎧 Music</h2>
      <iframe style="border-radius:12px" 
  src="https://open.spotify.com/embed/track/2WxuZiYXK0cFq6oyYO5BDd?utm_source=generator" 
  width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media" 
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
  loading="lazy"></iframe>

    </section>

    <!-- Video -->
    <section class="glass-card">
      <h2>🎥 Video</h2>
      <iframe width="100%" height="200" 
  src="https://www.youtube.com/embed/vJucA4FOTSI?start=949" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  allowfullscreen></iframe>

    </section>

    <!-- Coming Soon -->
    <section class="glass-card">
      <h2>🧠 Game or Poll (Coming Soon)</h2>
      <p>Stay tuned for chaos and games...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    Made with ☠️ by You & Her | © 2025
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
