<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaos Diary</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2e003e);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
      overflow: auto; /* Allow scrolling if page expands */
    }

    .container {
        position: relative;
        width: 100%;
        min-height: 100vh; /* Start at full screen height, will expand if needed */
    }

    .entry {
        position: absolute;
        will-change: transform; /* Optimization for smooth animation */
        margin: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 1rem;
        padding: 1rem;
        width: 250px;
        box-shadow: 0 0 20px #bb33ff;
        backdrop-filter: blur(10px);
        transition: transform 0.5s ease-out; /* Smoothly move to new positions */
    }

    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #ff66cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .alias {
      font-size: 0.9rem;
      font-style: italic;
      font-weight: bold;
      color: #ff99ff;
      text-shadow: 0px 0px 8px #ff66ff, 0px 0px 12px #ff66ff;
      padding: 0 0.25rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .message {
      margin: 2rem;
      font-style: italic;
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes floatAround {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-3px, 3px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='../index.html'">â¬… Back</button>
  <div class="container" id="entriesContainer">
    <p class="message" id="statusMessage">Loading diary entries...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch("/api/entries")
          .then((res) => {
            if (!res.ok) throw new Error("Network response was not ok");
            return res.json();
          })
          .then((entries) => {
            const container = document.getElementById("entriesContainer");
            const status = document.getElementById("statusMessage");
            if(status) status.remove();

            if (entries.length === 0) {
              const msg = document.createElement("p");
              msg.className = "message";
              msg.textContent = "No chaos entries yet. Be the first.";
              container.appendChild(msg);
              return;
            }

            // --- NEW PHYSICS-BASED PLACEMENT LOGIC ---
            const entryElements = [];
            const entryData = [];
            const radius = 150; // Collision radius for each entry

            // 1. Create all the entry divs and data objects
            entries.forEach((entry, i) => {
              const div = document.createElement("div");
              div.className = "entry";
              
              const aliasDisplay = entry.alias ? `<span class="alias">(${entry.alias})</span>` : '';
              div.innerHTML = `<strong>${entry.date}</strong> ${aliasDisplay}<p>${entry.text}</p>`;
              container.appendChild(div);
              entryElements.push(div);

              // Give each entry a random starting position
              entryData.push({
                x: Math.random() * container.clientWidth,
                y: Math.random() * 500, // Start them near the top
                vx: 0, // velocity x
                vy: 0  // velocity y
              });
            });

            // 2. The Simulation Function
            function runSimulation() {
              for (let i = 0; i < entryData.length; i++) {
                const entryA = entryData[i];

                // Repel from other entries
                for (let j = i + 1; j < entryData.length; j++) {
                  const entryB = entryData[j];
                  const dx = entryB.x - entryA.x;
                  const dy = entryB.y - entryA.y;
                  const distance = Math.sqrt(dx * dx + dy * dy);
                  const minDistance = radius * 2;

                  if (distance < minDistance) {
                    const angle = Math.atan2(dy, dx);
                    const tx = entryA.x + Math.cos(angle) * minDistance;
                    const ty = entryA.y + Math.sin(angle) * minDistance;
                    const ax = (tx - entryB.x) * 0.02;
                    const ay = (ty - entryB.y) * 0.02;
                    entryA.vx -= ax;
                    entryA.vy -= ay;
                    entryB.vx += ax;
                    entryB.vy += ay;
                  }
                }
              }

              let lowestPoint = 0;
              // 3. Update positions based on velocity
              for (let i = 0; i < entryData.length; i++) {
                const entry = entryData[i];
                entry.x += entry.vx;
                entry.y += entry.vy;

                // Dampen velocity to eventually settle
                entry.vx *= 0.95;
                entry.vy *= 0.95;

                // Update the DOM element
                entryElements[i].style.transform = `translate(${entry.x}px, ${entry.y}px)`;
                
                // Track the lowest point to resize container
                if (entry.y > lowestPoint) {
                    lowestPoint = entry.y;
                }
              }
              
              // 4. Expand the container if necessary
              container.style.height = `${lowestPoint + 250}px`;
            }

            // Run the simulation multiple times to let things settle
            for (let i = 0; i < 150; i++) {
                runSimulation();
            }
          })
          .catch((err) => {
            console.error("Failed to load entries:", err);
            const container = document.getElementById("entriesContainer");
            container.innerHTML = `<p class="message">Failed to load diary entries. Server might be down.</p>`;
          });
    });
  </script>
</body>
</html>
