<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaos Diary</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2e003e);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    .entry {
      position: relative;
      display: inline-block;
      margin: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 0 20px #bb33ff;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease, floatAround 10s ease-in-out infinite;
}

    .container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 3rem 1rem;
    }

    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #ff66cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .alias {
      font-size: 0.9rem;
      font-style: italic;
      font-weight: bold;
      color: #ff99ff;
      text-shadow: 0px 0px 8px #ff66ff, 0px 0px 12px #ff66ff;
      padding: 0 0.25rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .message {
      margin: 2rem;
      font-style: italic;
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes floatAround {
  0% {
    transform: translateY(0px);
  }
  25% {
    transform: translateY(-5px);
  }
  50% {
    transform: translateY(5px);
  }
  75% {
    transform: translateY(-3px);
  }
  100% {
    transform: translateY(0px);
  }
}

  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='../index.html'">â¬… Back</button>
  <div class="container" id="entriesContainer">
    <p class="message" id="statusMessage">Loading diary entries...</p>
  </div>

  <script>
    fetch("/entries")
      .then((res) => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then((entries) => {
        const container = document.getElementById("entriesContainer");
        const status = document.getElementById("statusMessage");
        status.remove();

        if (entries.length === 0) {
          const msg = document.createElement("p");
          msg.className = "message";
          msg.textContent = "No chaos entries yet. Be the first.";
          container.appendChild(msg);
        }

        entries.forEach((entry) => {
          const div = document.createElement("div");
          div.className = "entry";

          // Random position
          const topPosition = Math.random() * 80 + 10;
          const leftPosition = Math.random() * 80 + 10;

          div.style.top = `${topPosition}%`;
          div.style.left = `${leftPosition}%`;

          // Alias display
          const aliasDisplay = entry.alias ? `<span class="alias">(${entry.alias})</span>` : '';

          div.innerHTML = `<strong>${entry.date}</strong> ${aliasDisplay}<p>${entry.text}</p>`;
          
          container.appendChild(div);
        });
      })
      .catch((err) => {
        console.error("Failed to load entries:", err);
        const container = document.getElementById("entriesContainer");
        container.innerHTML = `<p class="message">Failed to load diary entries. Server might be down.</p>`;
      });
  </script>
</body>
</html>
